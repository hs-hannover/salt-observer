{% extends 'base.html' %}

{% block nav-networks %}class="active"{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ network.ipv4 }}</h1>
    </div>

    <div class="row">
        <div class="col-md-8 md_rendered_doc">
            {{ md_html }}
        </div>
        <div class="col-md-4 toc-wrapper">
            <h3>Inhalt</h3>
            {{ toc }}
        </div>
    </div>

    <hr/>
    <p class="footnote text-muted">
        <i>Daten aktuell vom {{ network.last_updated|date:"d.m.y - H:i" }} Uhr</i>
    </p>
{% endblock %}
